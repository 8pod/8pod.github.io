# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://8pod.github.io" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: "8pod"
  avatar: assets/img/avatar.png
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash
  description: "A website with blog posts and pages" # used by search engines
  
  # Header and footer text
  header_text: >
     <p>Pragmatic observations of a typical ASP.NET web developer.</p>

  header_text_feature_image: img/arches-pattern-255-128-128.png
     
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> with <a href="https://github.com/rohanchandra/type-theme">Type Theme</a>
  
  # Icons
  rss: false
  email_address: "cary@8pod.net"
  behance:
  bitbucket: 
  dribbble: 
  facebook: 
  flickr: 
  github: "8pod"
  google_plus: 
  instagram: 
  linkedin:  "http://www.linkedin.com/in/caryprice"
  pinterest: 
  reddit: 
  soundcloud: 
  stack_exchange:  # full URL
  steam: 
  tumblr: 
  twitter: "8pod"
  wordpress: 
  youtube: 
  
  # Scripts
  google_analytics: "UA-60599636-1" # tracking id, e.g. "UA-000000-01"
  disqus_shortname: "8pod"
  katex: true # Enable if using math markup
  search: true # Enable the search feature

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."
  str_search_no_results: "No results found."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 3
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate]
theme: jekyll-theme-type
exclude:
  - Gemfile
  - Gemfile.lock